<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>Whack Weather</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" media="all" />

        <script src="js/jquery-min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="js/heatmap-min.js"></script>
        <script src="js/google-heat.js"></script>
        <script src="js/weather.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="menu-bar">
                <h1>Whack Weather</h1>
                <form id="weatherDataForm">
                    <label>Check for danger zones instead</label>
                    <input type="checkbox" id="danger" checked="checked" />

                    <div id="additionalInfo">
                        <label>Precipitation Type</label>
                        <input type="text" id="precip" />

                        <label>Over Precipitation Intensity (mm/hour)</label>
                        <input type="number" id="precipIntensity" />

                        <label>Over Wind Speed (m/sec)</label>
                        <input type="number" id="windSpeed" />

                        <label>Below Visibility (km)</label>
                        <input type="number" id="visibility" />

                        <label>Over Humidity %</label>
                        <input type="number" id="humidityPercent" />
                    </div>
                    <input type="submit" />
                </form>
            </div>
            
            <div id="map-canvas"></div>
        </div>
        
        <script src="/js/core.js"></script>
    </body>
</html>
